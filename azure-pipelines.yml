trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  python.version: '3.9'
  

stages:
  - stage: build
    displayName: 'Build'
    jobs:
    - job: build
      displayName: 'Build'
      steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python 3.9'
        inputs:
          versionSpec: '$(python.version)'
   

